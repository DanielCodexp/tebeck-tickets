<p-dialog [(visible)]="display" [style]="{width: '650px'}" (onHide)="onClose()" header="Cliente" [modal]="true"
    class="p-fluid">
    <ng-template pTemplate="content">
        <div [formGroup]="clientForm">
        
          <div class="formgrid grid">
            <div class="field col">
                <label for="name">Nombre</label>
                <input type="text" pInputText id="name" formControlName="name" />
              </div>
            <div class="field col">
              <label for="phone">Teléfono</label>
              <p-inputMask unmask="true" mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999"></p-inputMask>
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col">
              <label for="email">Correo</label>
              <input type="text" pInputText formControlName="email" />
            </div>
           
          </div>
          <div class="formgrid grid">
            <div class="field col">
              <label for="address">Direccion</label>
              <input type="text" pInputText formControlName="address" />
            </div>
           
          </div>
          <div class="formgrid grid">
            <div class="field col">
              <label for="rfc">RFC</label>
              <input type="text" pInputText formControlName="rfc" />
            </div>
            <div class="field col">
                <label for="billingUse">Uso de facturación</label>
                <input type="text" pInputText formControlName="billingUse" />
              </div>
        </div>
       
         
       
       
     
       
       
        
          
       
     
        </div>
      </ng-template>
      

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="onClose()"></button>
        <button [loading]="isWorking" pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
            (click)="handleAction()"></button>
    </ng-template>








</p-dialog>
