<div class="flex justify-content-center">
    <p>Selecciona una impresora</p>
</div>
<div class="flex justify-content-center">
    <div class="row col-12">
        <div class="col-4"  *ngFor="let printer of printers">
            <div class="card" (click)="goTo(printer.name)" style="width: 90%; display: flex; cursor: pointer;
            align-items: center;">
                <i class="pi pi-print" style="color: green;     font-size: 34px;"></i>
                <p>{{ printer.name }}</p>
            </div>

        </div>

    </div>
</div>

<h1>Thermal printer with Angular / Impresora t√©rmica con Angular</h1>
<br>
<label for="impresora">Impresora:&nbsp;</label>
<select id="impresora" [(ngModel)]="impresoraSeleccionada">
  <option *ngFor="let impresora of impresoras" [ngValue]="impresora">{{impresora}}</option>
</select>
<br>

<br>
<label for="mensaje">Escribe un mensaje:</label>
<input [(ngModel)]="mensaje" type="text" id="mensaje" placeholder="Mensaje">
<br>
<br>

<button (click)="probarImpresion()">Imprimir</button>
